<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Editar Serviço</h4>

      <form (ngSubmit)="save()">
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <input class="form-control" [(ngModel)]="servico.tipoServico" name="tipo" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" rows="3" [(ngModel)]="servico.descricaoDetalhada" name="descricao"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Data Execução</label>
            <input type="date" class="form-control" [(ngModel)]="servico.dataExecucao" name="data" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" [(ngModel)]="servico.valor" name="valor" />
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" [(ngModel)]="servico.disponivel" name="disponivel" id="disponivelUpdate" />
          <label class="form-check-label" for="disponivelUpdate">Disponível</label>
        </div>

        <div class="d-flex">
          <button class="btn btn-success" type="submit"><i class="bi bi-save me-1"></i> Salvar</button>
          <button class="btn btn-secondary ms-2" type="button" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="card-title mb-0">Lista de Ordens</h4>
        <div>
          <button class="btn btn-primary" (click)="createNew()"><i class="bi bi-plus-circle me-1"></i> Novo Pedido</button>
        </div>
      </div>

      <div *ngIf="ordens && ordens.length; else emptyList">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Referência</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Status</th>
                <th>Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let o of ordens">
                <td>{{ o.id }}</td>
                <td>{{ o.referencia }}</td>
                <td>{{ o.clienteId }}</td>
                <td>{{ o.dataCriacao | date:'short' }}</td>
                <td>{{ o.status }}</td>
                <td>{{ o.total | currency:'BRL' }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-info me-1" (click)="viewDetails(o.id)"><i class="bi bi-eye"></i></button>
                  <button class="btn btn-sm btn-outline-warning me-1" (click)="editOrdem(o.id)"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteOrdem(o.id)"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #emptyList>
        <div class="alert alert-info mb-0">Nenhuma ordem cadastrada.</div>
      </ng-template>
    </div>
  </div>
</div>

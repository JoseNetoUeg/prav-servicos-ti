<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Ordem <small class="text-muted">#{{ ordem?.id }}</small></h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Referência</label>
          <input class="form-control" [(ngModel)]="ordem.referencia" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Cliente ID</label>
          <input class="form-control" [(ngModel)]="ordem.clienteId" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Data</label>
          <input type="date" class="form-control" [(ngModel)]="ordem.dataCriacao" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Status</label>
          <input class="form-control" [(ngModel)]="ordem.status" />
        </div>
      </div>

      <hr />

      <h5>Itens</h5>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Serviço</th>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Preço Unit.</th>
              <th>Subtotal</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let it of ordem.itens; let i = index">
              <td>{{ it.linhaNum || (i+1) }}</td>
              <td>
                <select class="form-select" [(ngModel)]="it.servico">
                  <option [ngValue]="null">-- (sem referência) --</option>
                  <option *ngFor="let s of servicos" [ngValue]="s">{{ s.tipoServico }}</option>
                </select>
              </td>
              <td><input class="form-control" [(ngModel)]="it.descricao" /></td>
              <td><input type="number" class="form-control" [(ngModel)]="it.quantidade" (ngModelChange)="recalcItem(it)" /></td>
              <td><input type="number" step="0.01" class="form-control" [(ngModel)]="it.precoUnitario" (ngModelChange)="recalcItem(it)" /></td>
              <td>{{ it.subtotal | currency:'BRL' }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="removeItem(i)"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-primary" (click)="addItem()"><i class="bi bi-plus"></i> Adicionar Item</button>
        <button class="btn btn-success" (click)="save()"><i class="bi bi-save me-1"></i> Salvar Ordem</button>
        <button class="btn btn-secondary" (click)="back()">Voltar</button>
      </div>
    </div>
  </div>
</div>

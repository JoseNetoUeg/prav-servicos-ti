<div class="container">
  <div *ngIf="servico" class="card">
    <div class="card-body">
      <h4 class="card-title">Detalhes do Serviço <small class="text-muted">#{{ servico.codigo }}</small></h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-3">Tipo</dt>
        <dd class="col-sm-9">{{ servico.tipoServico }}</dd>

        <dt class="col-sm-3">Descrição</dt>
        <dd class="col-sm-9">{{ servico.descricaoDetalhada }}</dd>

        <dt class="col-sm-3">Data</dt>
        <dd class="col-sm-9">{{ servico.dataExecucao | date:'shortDate' }}</dd>

        <dt class="col-sm-3">Valor</dt>
        <dd class="col-sm-9">{{ servico.valor | currency:'BRL' }}</dd>

        <dt class="col-sm-3">Disponível</dt>
        <dd class="col-sm-9">{{ servico.disponivel ? 'Sim' : 'Não' }}</dd>
      </dl>
      <div class="mt-3">
        <button class="btn btn-secondary" (click)="back()"><i class="bi bi-arrow-left-circle me-1"></i> Voltar</button>
      </div>
    </div>
  </div>
  <div *ngIf="!servico" class="alert alert-warning">Serviço não encontrado.</div>
</div>
